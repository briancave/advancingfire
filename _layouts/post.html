---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="summary">
    <h2>Summary</h2>
    <p>{{ page.description }}</p>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
